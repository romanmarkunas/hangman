// artifact
group 'com.romanmarkunas'
version '1.0-SNAPSHOT'

// tasks
apply plugin: 'java'
compileJava {
    sourceCompatibility = '1.8'
}
apply plugin: 'findbugs'

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

// dependencies
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
